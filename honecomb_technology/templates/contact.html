{% extends "layout.html" %}

{% block content %}

<!--==========================
    Page Banner Section
  ============================-->
<section id="innerBanner">
    <div class="inner-content">
        <h2><span>Contact</span><br>We create the opportunities!</h2>
        <div>
        </div>
    </div>
</section><!-- #Page Banner -->

<main id="main">


    <!--==========================
      Contact Section
    ============================-->
    <section id="contact" class="wow fadeInUp">
        <div class="container">
            <div class="section-header">
                <p>For General enquires, please use the form below and we will get back to you as soon as possible. </p>
            </div>

            <div class="row contact-info">

                <div class="col-lg-12">
                    <div class="container">
                        <div class="form">

                            <!-- Form itself -->
                            <form name="sentMessage" class="well" id="contactForm" novalidate>
                                <div class="control-group">
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                               placeholder="Full Name" id="name" required
                                               data-validation-required-message="Please enter your name" />
                                        <p class="help-block"></p>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <input type="email" class="form-control border" placeholder="Email"
                                               id="email" required
                                               data-validation-required-message="Please enter your email" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="controls">
                                        <textarea rows="10" cols="100" class="form-control border"
                                                  placeholder="Message" id="message " required
                                                  data-validation-required-message="Please enter your message" minlength="5"
                                                  data-validation-minlength-message="Min 5 characters"
                                                  maxlength="999" style="resize:none"></textarea>
                                    </div>
                                </div>
                                <div id="success"> </div> <!-- For success/fail messages -->
                                <button type="submit" class="btn btn-primary pull-right">Send</button><br />
                            </form>
                        </div>

                    </div>
                </div>


            </div>
        </div>

    </section><!-- #contact -->

</main>

{% endblock %}
